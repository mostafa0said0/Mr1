<!DOCTYPE html>
<html>
<head>
  <base href="/cv/">
  
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cv">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>cv</title>
  <link rel="manifest" href="manifest.json">

  <!-- Allow the browser to handle vertical pan/wheel even when pointer is over canvas -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: auto;
    }

    flt-scene, flt-platform-view, canvas {
      touch-action: pan-y;
    }

    /* 👇 إضافة هذه القواعد لتعطيل التفاعل والنسخ من SVG */
    object, svg, .svg-wrapper, flt-embedded {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      pointer-events: none;
    }
  </style>

</head>
<body>
  <script src="flutter_bootstrap.js" async></script>

  <script>
    // تمرير عجلة الفأرة عند الوقوف على canvas
    window.addEventListener('wheel', function(e) {
      if (e.target.tagName === 'CANVAS' || e.target.closest('flt-scene')) {
        window.scrollBy(0, e.deltaY);
      }
    }, { passive: true });

    // دعم السحب باللمس للتمرير أثناء الوقوف على canvas
    (function() {
      let lastY = null;
      window.addEventListener('touchstart', function(e) {
        if (e.target.tagName === 'CANVAS' || e.target.closest('flt-scene')) {
          lastY = e.touches[0].clientY;
        } else {
          lastY = null;
        }
      }, { passive: true });

      window.addEventListener('touchmove', function(e) {
        if (lastY !== null && (e.target.tagName === 'CANVAS' || e.target.closest('flt-scene'))) {
          const currentY = e.touches[0].clientY;
          window.scrollBy(0, lastY - currentY);
          lastY = currentY;
        }
      }, { passive: true });

      window.addEventListener('touchend', function() {
        lastY = null;
      }, { passive: true });
    })();
  </script>
</body>
</html>
